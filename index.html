<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bind Framework Demo</title>
</head>
<body>
  <div id="app">
    <p>Name: <span data-bind="name"></span></p>
    <p>Age: <span data-bind="age"></span></p>
    <p>
      Update Name: <input data-bind="name" type="text" data-bind="name">
    </p>
    <p>
      Update Age: <input data-bind="age" type="number" data-bind="age">
    </p>
  </div>

  <script type="module" src="index.js"></script>
</body>
</html>
